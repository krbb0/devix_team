<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devix - Statistics</title>
    
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #2563EB;
            --secondary: #3B82F6;
            --success: #4CAF50;
            --warning: #FFA726;
            --bg: #F8FAFB;
            --card-bg: #FFFFFF;
            --text: #1E293B;
            --text-light: #64748B;
            --border: #E2E8F0;
            --shadow: rgba(15, 23, 42, 0.08);
        }
        
        body {
             font-family: "Poppins", sans-serif;
            background: linear-gradient(180deg, #F0F4FF 0%, #FAFBFF 100%);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            background: var(--bg);
            min-height: 100vh;
            position: relative;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 50px 24px 30px;
            border-radius: 0 0 32px 32px;
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.25);
            position: relative;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 15px;
        }
        
        .back-btn {
            position: absolute;
            top: 10px;
            left: 55%;
            margin-bottom: 20px;
            transform: translateX(-240px);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 480px) {
            .back-btn {
                left: 24px;
                transform: none;
            }
        }
        
        /* Statistics Dashboard with Modern Water Bottle */
        .dashboard {
            padding: 24px;
        }
        
        .bottle-card {
            background: radial-gradient(circle at top, #E3F2FD 0%, #FFFFFF 45%, #F5F7FB 100%);
            border-radius: 28px;
            padding: 40px 24px 32px;
            margin-bottom: 24px;
            text-align: center;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .bottle-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 26px 60px rgba(15, 23, 42, 0.18);
        }
        
        .bottle-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(33, 150, 243, 0.03) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .water-bottle {
            width: 140px;
            height: 280px;
            margin: 0 auto 24px;
            position: relative;
            z-index: 1;
            transform-origin: center bottom;
            animation: bottleFloat 6s ease-in-out infinite;
        }
        
        .bottle-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 8px 20px rgba(33, 150, 243, 0.22));
        }

        @keyframes bottleFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-4px) scale(1.005);
            }
        }
        
        .bottle-percentage {
            font-size: 48px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }
        
        .bottle-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            position: relative;
            z-index: 1;
        }
        
        .stats-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 2px 12px var(--shadow);
        }
        
        .stat-row {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .stat-row:last-child {
            border-bottom: none;
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }
        
        .stat-info {
            flex: 1;
        }
        
        .stat-name {
            font-size: 15px;
            color: var(--text);
            margin-bottom: 4px;
        }
        
        .stat-detail {
            font-size: 13px;
            color: var(--text-light);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            transition: all 0.5s ease;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #66BB6A 100%);
            border-radius: 4px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 12px 0 16px;
            box-shadow: 0 -4px 12px var(--shadow);
            max-width: 480px;
            margin: 0 auto;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px 20px;
            border-radius: 12px;
            transition: all 0.3s;
            border: none;
            background: none;
            text-decoration: none;
            color: inherit;
        }
        
        .nav-item.active {
            background: rgba(37, 99, 235, 0.1);
        }
        
        .nav-icon {
            font-size: 24px;
            color: var(--text-light);
            transition: all 0.3s;
        }
        
        .nav-item.active .nav-icon {
            color: var(--primary);
        }
        
        .nav-label {
            font-size: 12px;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .nav-item.active .nav-label {
            color: var(--primary);
        }
        
        /* Hide elements on mobile */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .bottom-nav {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê</a>
            <h1>Statistics</h1>
        </div>
        
        <div class="dashboard">
            <!-- Modern Water Bottle Card -->
            <div class="bottle-card">
                <div class="water-bottle">
                    <svg viewBox="0 0 140 280" class="bottle-svg">
                        <defs>
                            <!-- Gradients for professional look -->
                            <!-- Make glass a bit clearer so inside water is more visible -->
                            <linearGradient id="bottleGlass" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:0.25" />
                                <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
                                <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:0.25" />
                            </linearGradient>
                            
                            <!-- Make water color richer and more visible inside bottle -->
                            <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:0.95" />
                                <stop offset="50%" style="stop-color:#2196F3;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#1565C0;stop-opacity:0.98" />
                            </linearGradient>
                            
                            <clipPath id="bottleClip">
                                <!-- Bottle body -->
                                <rect x="30" y="40" width="80" height="200" rx="8"/>
                            </clipPath>
                            
                            <!-- Filter for glass effect -->
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        
                        <!-- Bottle cap -->
                        <rect x="50" y="10" width="40" height="25" rx="6" fill="#1976D2" opacity="0.9"/>
                        <rect x="55" y="5" width="30" height="10" rx="5" fill="#1565C0"/>
                        
                        <!-- Bottle neck (no visible border, only glass fill) -->
                        <path d="M55,35 L55,40 L30,40 L30,45 Q30,40 35,40 L105,40 Q110,40 110,45 L110,40 L85,40 L85,35 Z" 
                              fill="url(#bottleGlass)"/>
                        
                        <!-- Bottle body (no visible border, only glass fill) -->
                        <rect x="30" y="40" width="80" height="200" rx="8" 
                              fill="url(#bottleGlass)"/>
                        
                        <!-- Water fill container with clip -->
                        <g clip-path="url(#bottleClip)">
                            <!-- Base water rectangle -->
                            <rect x="30" y="240" width="80" height="0" 
                                  fill="url(#waterGradient)" 
                                  id="bottleWaterFill"
                                  filter="url(#glow)">
                            </rect>
                            
                            <!-- Animated waves on top of water -->
                            <g id="waveGroup">
                                <path fill="rgba(100, 181, 246, 0.5)" id="wave1">
                                    <animate attributeName="d" 
                                             dur="2.5s" 
                                             repeatCount="indefinite"
                                             values="M30,240 Q45,235 60,240 T90,240 T110,240 L110,280 L30,280 Z;
                                                     M30,240 Q45,245 60,240 T90,240 T110,240 L110,280 L30,280 Z;
                                                     M30,240 Q45,235 60,240 T90,240 T110,240 L110,280 L30,280 Z"/>
                                </path>
                                <path fill="rgba(66, 165, 245, 0.4)" id="wave2">
                                    <animate attributeName="d" 
                                             dur="3s" 
                                             repeatCount="indefinite"
                                             values="M30,242 Q50,238 70,242 T100,242 T120,242 L120,280 L30,280 Z;
                                                     M30,242 Q50,246 70,242 T100,242 T120,242 L120,280 L30,280 Z;
                                                     M30,242 Q50,238 70,242 T100,242 T120,242 L120,280 L30,280 Z"/>
                                </path>
                            </g>

                            <!-- Subtle rising bubbles for a smoother, premium feel -->
                            <g id="bubbleGroup" opacity="0.7">
                                <circle cx="60" cy="230" r="2.2" fill="rgba(227,242,253,0.95)">
                                    <animate attributeName="cy" from="240" to="80" dur="4s" repeatCount="indefinite" />
                                    <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" />
                                </circle>
                                <circle cx="75" cy="235" r="1.6" fill="rgba(227,242,253,0.9)">
                                    <animate attributeName="cy" from="245" to="90" dur="5.2s" repeatCount="indefinite" />
                                    <animate attributeName="opacity" values="0;1;0" dur="5.2s" repeatCount="indefinite" />
                                </circle>
                                <circle cx="90" cy="225" r="1.9" fill="rgba(227,242,253,0.85)">
                                    <animate attributeName="cy" from="238" to="85" dur="4.6s" repeatCount="indefinite" />
                                    <animate attributeName="opacity" values="0;1;0" dur="4.6s" repeatCount="indefinite" />
                                </circle>
                            </g>
                        </g>
                        
                        <!-- Measurement lines -->
                        <line x1="115" y1="90" x2="125" y2="90" stroke="#BBDEFB" stroke-width="1.5"/>
                        <line x1="115" y1="140" x2="125" y2="140" stroke="#BBDEFB" stroke-width="1.5"/>
                        <line x1="115" y1="190" x2="125" y2="190" stroke="#BBDEFB" stroke-width="1.5"/>
                        
                        <!-- Light reflections for glass effect -->
                        <rect x="35" y="50" width="8" height="60" rx="4" fill="white" opacity="0.3"/>
                        <rect x="100" y="80" width="5" height="40" rx="2.5" fill="white" opacity="0.2"/>
                    </svg>
                </div>
                
                <div class="bottle-percentage" id="bottlePercentage">0%</div>
                <div class="bottle-title">Goal Preview</div>
            </div>
            
            <!-- Statistics Cards with Progress -->
            <div class="stats-card">
                <div class="stat-row">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);">
                        üèÉ
                    </div>
                    <div class="stat-info">
                        <div class="stat-name">Walking Performance</div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="walkingProgress" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="stat-value" id="walkingValue" style="color: #FF9800;">0%</div>
                </div>
                
                <div class="stat-row">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);">
                        ü•ó
                    </div>
                    <div class="stat-info">
                        <div class="stat-name">Eating Performance</div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="eatingProgress" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="stat-value" id="eatingValue" style="color: #4CAF50;">0%</div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="index.html" class="nav-item">
                <div class="nav-icon">üè†</div>
                <div class="nav-label">Home</div>
            </a>
            <a href="tracker.html" class="nav-item">
                <div class="nav-icon">üìä</div>
                <div class="nav-label">Tracker</div>
            </a>
            <a href="dashboard.html" class="nav-item active">
                <div class="nav-icon">üíß</div>
                <div class="nav-label">Overview</div>
            </a>
            <a href="#" class="nav-item" onclick="alert('Profile coming soon!'); return false;">
                <div class="nav-icon">üë§</div>
                <div class="nav-label">Account</div>
            </a>
        </div>
    </div>

    <script>
        // Load trackers from localStorage or use default
        function getTrackers() {
            const stored = localStorage.getItem('trackers');
            if (stored) {
                return JSON.parse(stored);
            }
            return {
                water: { count: 0, max: 5, icon: 'üíß', filled: [] },
                activity: { count: 0, max: 8, icon: 'üë£', filled: [] },
                veg: { count: 0, max: 5, icon: 'ü•¶', filled: [] },
                fruit: { count: 0, max: 5, icon: 'üçì', filled: [] }
            };
        }
        
        // Update water bottle and statistics based on trackers
        function updateBottleAndStats() {
            const trackers = getTrackers();
            
            // Water bottle (from water tracker)
            const waterTracker = trackers.water;
            const waterPercentage = (waterTracker.count / waterTracker.max) * 100;
            
            // Update percentage display
            const percentageElement = document.getElementById('bottlePercentage');
            if (percentageElement) {
                percentageElement.textContent = Math.round(waterPercentage) + '%';
            }
            
            // Update water fill in bottle
            const waterFill = document.getElementById('bottleWaterFill');
            if (waterFill) {
                if (waterPercentage === 0) {
                    // When empty, show a very thin, subtle base layer so inside still appears clearly
                    waterFill.innerHTML = '';
                    waterFill.setAttribute('y', '236');
                    waterFill.setAttribute('height', '4');
                    waterFill.setAttribute('opacity', '0.18');
                } else {
                    const fillHeight = (waterPercentage / 100) * 200; // 200 is the bottle body height
                    const fillY = 240 - fillHeight; // 240 is the bottom of the bottle
                    
                    // Remove old animations
                    waterFill.innerHTML = '';
                    waterFill.setAttribute('opacity', '1');
                    
                    // Add smooth fill animation
                    const animateY = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
                    animateY.setAttribute('attributeName', 'y');
                    animateY.setAttribute('from', waterFill.getAttribute('y') || '240');
                    animateY.setAttribute('to', fillY.toString());
                    animateY.setAttribute('dur', '1s');
                    animateY.setAttribute('fill', 'freeze');
                    
                    const animateHeight = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
                    animateHeight.setAttribute('attributeName', 'height');
                    animateHeight.setAttribute('from', waterFill.getAttribute('height') || '0');
                    animateHeight.setAttribute('to', fillHeight.toString());
                    animateHeight.setAttribute('dur', '1s');
                    animateHeight.setAttribute('fill', 'freeze');
                    
                    waterFill.appendChild(animateY);
                    waterFill.appendChild(animateHeight);
                    
                    // Update attributes after animation
                    setTimeout(() => {
                        waterFill.setAttribute('y', fillY);
                        waterFill.setAttribute('height', fillHeight);
                    }, 1000);
                }
            }
            
            // Update wave positions based on water level
            const wave1 = document.getElementById('wave1');
            const wave2 = document.getElementById('wave2');
            const waveGroup = document.getElementById('waveGroup');
            const bubbleGroup = document.getElementById('bubbleGroup');
            const waveY = 240 - ((waterPercentage / 100) * 200);
            
            if (waveGroup && bubbleGroup) {
                if (waterPercentage === 0) {
                    // Empty: hide waves and bubbles so inside looks clearly empty
                    waveGroup.style.display = 'none';
                    bubbleGroup.style.display = 'none';
                } else {
                    waveGroup.style.display = 'block';
                    bubbleGroup.style.display = 'block';
                }
            }

            if (wave1 && wave2 && waterPercentage > 0) {
                const wave1Anim = wave1.querySelector('animate');
                const wave2Anim = wave2.querySelector('animate');
                
                if (wave1Anim) {
                    wave1Anim.setAttribute('values', 
                        `M30,${waveY} Q45,${waveY-5} 60,${waveY} T90,${waveY} T110,${waveY} L110,280 L30,280 Z;
                         M30,${waveY} Q45,${waveY+5} 60,${waveY} T90,${waveY} T110,${waveY} L110,280 L30,280 Z;
                         M30,${waveY} Q45,${waveY-5} 60,${waveY} T90,${waveY} T110,${waveY} L110,280 L30,280 Z`
                    );
                }
                
                if (wave2Anim) {
                    wave2Anim.setAttribute('values', 
                        `M30,${waveY+2} Q50,${waveY-2} 70,${waveY+2} T100,${waveY+2} T120,${waveY+2} L120,280 L30,280 Z;
                         M30,${waveY+2} Q50,${waveY+6} 70,${waveY+2} T100,${waveY+2} T120,${waveY+2} L120,280 L30,280 Z;
                         M30,${waveY+2} Q50,${waveY-2} 70,${waveY+2} T100,${waveY+2} T120,${waveY+2} L120,280 L30,280 Z`
                    );
                }
            }
            
            // Walking Performance (from activity tracker)
            const activityTracker = trackers.activity;
            const walkingPercentage = (activityTracker.count / activityTracker.max) * 100;
            
            const walkingValue = document.getElementById('walkingValue');
            const walkingProgress = document.getElementById('walkingProgress');
            
            if (walkingValue) {
                walkingValue.textContent = Math.round(walkingPercentage) + '%';
            }
            if (walkingProgress) {
                walkingProgress.style.width = walkingPercentage + '%';
            }
            
            // Eating Performance (from veg + fruit trackers combined)
            const vegTracker = trackers.veg;
            const fruitTracker = trackers.fruit;
            const totalFood = vegTracker.count + fruitTracker.count;
            const maxFood = vegTracker.max + fruitTracker.max;
            const eatingPercentage = (totalFood / maxFood) * 100;
            
            const eatingValue = document.getElementById('eatingValue');
            const eatingProgress = document.getElementById('eatingProgress');
            
            if (eatingValue) {
                eatingValue.textContent = Math.round(eatingPercentage) + '%';
            }
            if (eatingProgress) {
                eatingProgress.style.width = eatingPercentage + '%';
            }
        }
        
        // Initialize
        updateBottleAndStats();
        
        // Update stats when page becomes visible (in case user navigates back)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateBottleAndStats();
            }
        });
    </script>
</body>
</html>
