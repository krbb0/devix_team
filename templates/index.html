<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Presentation Page</title>
    <style>
        :root {
            --accent: #0d6efd;
            --muted: #6c757d
        }

        body {
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            margin: 0
        }

        .site-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            border-bottom: 1px solid #eee;
            background: #fff
        }

        .logo {
            display: flex;
            align-items: center;
            gap: .75rem;
            text-decoration: none;
            color: inherit
        }

        .logo svg {
            width: 40px;
            height: 40px
        }

        .brand {
            font-weight: 700;
            font-size: 1.125rem
        }

        nav {
            display: flex;
            align-items: center;
            gap: 1rem
        }

        nav a {
            color: var(--muted);
            text-decoration: none;
            padding: .35rem .5rem;
            border-radius: 6px
        }

        nav a:hover {
            background: #f6f8fb;
            color: #000
        }

        .cta {
            background: var(--accent);
            color: #fff;
            padding: .45rem .9rem;
            border-radius: 6px;
            border: 0;
            cursor: pointer;
            font-weight: 600
        }

        @media (max-width:720px) {
            nav {
                display: none
            }
        }
    </style>
</head>

<body>
    <header>
        <header class="site-header">
            <a class="logo" href="/">
            

            </a>
            <nav role="navigation" aria-label="Main navigation">
                <a href="#home">Home</a>
                <a href="#features">Features</a>
                <a href="#pricing">Pricing</a>
                <a href="#contact">Contact</a>
            </nav>
            <div>
                <button class="cta">Get Started</button>
            </div>
        </header>
    </header>
</body>

</html>
