<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=440, initial-scale=1.0">
    <title>Activite Physique</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            color: #212121;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* centers vertically if height is defined */

            width: 100%;
            max-width: 400px;
            /* optional: prevents it from becoming too wide */

            padding: 20px 24px;
            gap: 10px;

            margin: 0 auto;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .header .back {
            font-size: 28px;
            color: #212121;
            cursor: pointer;
        }

        .header .spacer {
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin: 16px 0 0 0;
        }

        .progress-circle {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 32px 0 24px 0;
        }

        .progress-svg {
            width: 260px;
            height: 260px;
            position: relative;
        }

        .progress-svg text {
            font-family: 'Poppins', sans-serif;
        }

        .progress-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            text-align: center;
            width: 100%;
        }

        .progress-center .steps {
            font-size: 2.5rem;
            font-weight: 700;
            color: #212121;
        }

        .progress-center .label {
            font-size: 1rem;
            color: #616161;
            margin-bottom: 4px;
        }

        .progress-center .goal {
            font-size: 1rem;
            color: #BDBDBD;
        }

        .pause-btn {
            margin-top: 16px;
            width: 48px;
            height: 48px;
            border: 2px solid #60A5FA;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            color: #60A5FA;
            font-size: 2rem;
            cursor: pointer;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin: 32px 0 0 0;
            text-align: center;
        }

        .stat {
            flex: 1;
        }

        .stat .icon {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .stat .value {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .stat .label {
            font-size: 1rem;
            color: #616161;
        }

        .progress-section {
            margin: 40px 0 0 0;
        }

        .progress-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .progress-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .progress-header .dropdown {
            background: #F5F5F5;
            border: none;
            border-radius: 16px;
            padding: 4px 16px;
            font-size: 1rem;
            color: #212121;
            cursor: pointer;
        }

        .days {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
        }

        .day {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40px;
        }

        .day .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #E0E0E0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #212121;
            background: #fff;
        }

        .day.active .circle {
            border-color: #60A5FA;
            color: #60A5FA;
        }

        .day .label {
            font-size: 0.9rem;
            color: #616161;
        }

        .bottom-nav {
            width: 100vw;
            max-width: 440px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 70px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #BDBDBD;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-item.active {
            color: #3479E9;
        }

        .nav-label {
            font-size: 0.8rem;
            margin-top: 2px;
        }

        @media (max-width: 440px) {
            .container {
                padding: 0 4vw;
            }

            .bottom-nav {
                width: 100vw;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="back" onclick="window.history.back()">&lt;</span>
            <div class="spacer"></div>
        </div>
        <h1>Activite physique</h1>
        <div class="progress-circle">
            <div class="progress-svg" style="position:relative;">
                <svg width="260" height="260">
                    <circle cx="130" cy="130" r="110" stroke="#E0E0E0" stroke-width="20" fill="none" />
                    <circle id="progressBar" cx="130" cy="130" r="110" stroke="#60A5FA" stroke-width="20" fill="none"
                        stroke-linecap="round" stroke-dasharray="690" stroke-dashoffset="690"
                        transform="rotate(-90 130 130)" />
                </svg>
                <div class="progress-center" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-60%);">
                    <div class="label">Steps</div>
                    <div class="steps" id="stepsValue">4,805</div>
                    <div class="goal" id="goalValue">/6000</div>
                </div>
            </div>
            <div class="pause-btn" title="Pause">
                <span
                    style="display:inline-block;width:10px;height:24px;border-radius:2px;background:#60A5FA;margin-right:4px;"></span>
                <span style="display:inline-block;width:10px;height:24px;border-radius:2px;background:#60A5FA;"></span>
            </div>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="icon" style="color:#FF981F;">&#128337;</div>
                <div class="value">1h 14m</div>
                <div class="label">time</div>
            </div>
            <div class="stat">
                <div class="icon" style="color:#F54336;">&#128293;</div>
                <div class="value">360</div>
                <div class="label">kcal</div>
            </div>
            <div class="stat">
                <div class="icon" style="color:#4AAF57;">&#128205;</div>
                <div class="value">5.46</div>
                <div class="label">km</div>
            </div>
        </div>
        <div class="progress-section">
            <div class="progress-header">
                <div class="progress-title">Your Progress</div>
                <select class="dropdown">
                    <option>This Week</option>
                    <option>Last Week</option>
                </select>
            </div>
            <div class="days">
                <div class="day active">
                    <div class="circle">16</div>
                    <div class="label">Mon</div>
                </div>
                <div class="day active">
                    <div class="circle">17</div>
                    <div class="label">Tue</div>
                </div>
                <div class="day">
                    <div class="circle">18</div>
                    <div class="label">Wed</div>
                </div>
                <div class="day">
                    <div class="circle">19</div>
                    <div class="label">Thu</div>
                </div>
                <div class="day active">
                    <div class="circle">20</div>
                    <div class="label">Fri</div>
                </div>
                <div class="day active">
                    <div class="circle">21</div>
                    <div class="label">Sat</div>
                </div>
                <div class="day active">
                    <div class="circle">22</div>
                    <div class="label">Today</div>
                </div>
            </div>
        </div>
        <div class="bottom-nav">
            <a href="#" class="nav-item">
                <span>&#8962;</span>
                <span class="nav-label">Home</span>
            </a>
            <a href="#" class="nav-item active">
                <span>&#128197;</span>
                <span class="nav-label">Tasks</span>
            </a>
            <a href="#" class="nav-item">
                <span>&#128200;</span>
                <span class="nav-label">Statistics</span>
            </a>
            <a href="#" class="nav-item">
                <span>&#128172;</span>
                <span class="nav-label">Community</span>
            </a>
            <a href="#" class="nav-item">
                <span>&#128100;</span>
                <span class="nav-label">Account</span>
            </a>
        </div>
    </div>
    <script>
        // Animate the circular progress bar
        const steps = 4805;
        const goal = 6000;
        const percent = Math.min(steps / goal, 1);
        const circle = document.getElementById('progressBar');
        const dashArray = 2 * Math.PI * 110; // 2Ï€r
        let progress = 0;
        function animateProgress() {
            if (progress < percent) {
                progress += 0.01;
                if (progress > percent) progress = percent;
                circle.setAttribute('stroke-dashoffset', dashArray * (1 - progress));
                requestAnimationFrame(animateProgress);
            }
        }
        circle.setAttribute('stroke-dasharray', dashArray);
        circle.setAttribute('stroke-dashoffset', dashArray);
        setTimeout(animateProgress, 300);
        // Format numbers
        document.getElementById('stepsValue').textContent = steps.toLocaleString();
        document.getElementById('goalValue').textContent = '/' + goal.toLocaleString();
    </script>
</body>

</html>
