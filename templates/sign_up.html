<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Presentation Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sign_card">
        <div class="sign_logo">
            <a>
                <img src="../sources/image-1770840633604.png" alt="">
            </a>
        </div>
        <form action="" class="sign_form">
            <div class="sign_header">
                <h1>Sign in</h1>
                <h3>Give creadential to sign in your account</h3>
            </div>
            <div class="sign_Full_name">
                <h2>Full Name</h2>
                <input type="text" placeholder="Type your full name">
            </div>
            <div class="sign_email">
                <h2>Email</h2>
                <input type="email" placeholder="Type your email address">
            </div>
            <div class="sign_password">
                <h2>Password</h2>
                <div class="password_input_wrapper">
                    <input type="password" id="password_input" placeholder="Type your password">
                    <button type="button" class="toggle_password_btn" id="toggle_password">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="sign_confirm_password">
                <h2>Confirm Password</h2>
                <div class="password_input_wrapper">
                    <input type="password" placeholder="Re-type your password">
                    <button type="button" class="toggle_password_btn" id="toggle_confirm_password">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            <label for="sign_up_submit" class="submit_button">
                <input type="submit" id="sign_up_submit" value="SIGN UP">
            </label>

        </form>
        <div class="sign_in_link">
            <h3>I already have account </h3>
            <a href="" id="sign_in">SIGN IN</a>
        </div>
    </div>
    <script>
        document.getElementById('toggle_confirm_password').addEventListener('click', function (e) {
            e.preventDefault();
            const confirmPasswordInput = this.previousElementSibling;
            const isPassword = confirmPasswordInput.type === 'password';
            confirmPasswordInput.type = isPassword ? 'text' : 'password';
        });
    </script>
    <script>
        document.getElementById('toggle_password').addEventListener('click', function (e) {
            e.preventDefault();
            const passwordInput = document.getElementById('password_input');
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
        });
    </script>

</body>

</html>
