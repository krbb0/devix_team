<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Presentation Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sign_card">
        <div class="sign_logo">
            <h1>
                Reset Password
            </h1>
        </div>
        <h3>
            Set new password for your next login & access in Medixin.
        </h3>
        <form action="" class="sign_form">
            <div class="sign_password">
                <h2>New Password</h2>
                <div class="password_input_wrapper">
                    <input type="password" id="password_input" placeholder="Type your new password">
                    <button type="button" class="toggle_password_btn" id="toggle_password">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="sign_confirm_password">
                <h2>Confirm New Password</h2>
                <div class="password_input_wrapper">
                    <input type="password" placeholder="Re-type your new password">
                    <button type="button" class="toggle_password_btn" id="toggle_confirm_password">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            <label for="reset_password_submit" class="submit_button">
                <input type="submit" id="reset_password_submit" value="Reset Now">
            </label>
        </form>
        <script>
            const togglePasswordBtn = document.getElementById('toggle_password');
            const passwordInput = document.getElementById('password_input');

            togglePasswordBtn.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
            });

            const toggleConfirmPasswordBtn = document.getElementById('toggle_confirm_password');
            const confirmPasswordInput = document.querySelector('.sign_confirm_password input');

            toggleConfirmPasswordBtn.addEventListener('click', () => {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
            });
        </script>
</body>

</html>
