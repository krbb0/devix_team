<!doctype html>

<html lang="en">
  <head>
    <title>Devix</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #ffffff;
        margin: 0;
        height: 100vh;
      }

      .app {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 40px 20px;
        box-sizing: border-box;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .top-right {
        display: flex;
        gap: 12px;
      }

      .icon-btn {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .mascot-qst {
        display: flex;
        align-items: center;
        gap: 24px;
      }

      .mascot {
        width: 160px;
        height: auto;
      }

      .qst-box {
        background-image: url("../../sources/images/Union.svg");
        background-repeat: no-repeat;
        background-size: 100% 100%;
        padding: 20px 24px;
        max-width: 280px;
      }

      .answers {
        list-style: decimal;
        padding-left: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .asw-card {
        padding: 14px 18px;
        border-radius: 12px;
        background-color: #f5f5f5;
        cursor: pointer;
      }

      .asw-card:hover {
        background-color: #e7f9ee;
      }

      .btn {
        background-color: #22c55e;
        border-radius: 12px;
        border: none;
        color: white;
        font-size: 14px;
        font-weight: 600;
        padding: 16px;
        width: 100%;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #16a34a;
      }
    </style>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="Devix" />

    <meta
      name="description"
      content="a web application that helps young adults with cancer treatment during chemotherapy"
    />
  </head>

  <body>
    <div class="app alimentation">
      <header class="top-bar">
        <button class="icon-btn go-back" aria-label="Go back">
          <img src="../../sources/images/arrow-left.svg" alt="Back" />
        </button>

        <div class="top-right">
          <button class="icon-btn sound" aria-label="Toggle sound">
            <img src="../../sources/images/volume-high.svg" alt="Sound" />
          </button>

          <button class="icon-btn export" aria-label="Export chat">
            <img src="../../sources/images/export.svg" alt="Export" />
          </button>
        </div>
      </header>

      <main class="content">
        <h1>Faire le test</h1>

        <div class="mascot-qst">
          <img
            class="mascot"
            src="../../sources/images/Blinky 6.svg"
            alt="Mascot"
          />

          <div class="qst-box">
            <p>Quel est votre alimentation préférée ?</p>
          </div>
        </div>

        <ol class="answers">
          <li class="asw-card">Vegan</li>

          <li class="asw-card">Végétarienne</li>

          <li class="asw-card">Pesco-végétarienne</li>

          <li class="asw-card">Aucune préférence alimentaire</li>
        </ol>
      </main>

      <button class="btn">SUIVANT</button>
    </div>
  </body>
</html>
