<!doctype html>

<html lang="en">
  <head>
    <title>Devix</title>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #ffffff;
        margin: 0;
        height: 100vh;
      }

      .app {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 40px 20px;
        box-sizing: border-box;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .top-right {
        display: flex;
        gap: 12px;
      }

      .icon-btn {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
      }

      .greeting .chat-message {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .greeting .greeting {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 24px;
      }

      .greeting h1 {
        font-size: 24px;
        font-weight: 600;
        max-width: 280px;
        line-height: 1.3;
        margin: 0;
      }

      .mascot {
        width: 160px;
        height: auto;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        overflow-y: auto;
        flex: 1;
      }

      .chat-input {
        display: flex;
        align-items: center;
        background: #f7f7f7;
        border-radius: 20px;
        padding: 10px 16px;
        flex-shrink: 0;
      }

      .chat-input input {
        flex: 1;
        border: none;
        background: transparent;
        outline: none;
        font-size: 14px;
      }

      .chat-buttons {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .message-row {
        display: flex;
        align-items: flex-end;
      }

      .message-row.user-row {
        justify-content: flex-end;
      }

      .message-row.bot-row {
        justify-content: flex-start;
        gap: 8px;
      }

      .message {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        font-size: 14px;
        animation: fadeIn 0.2s ease forwards;
        opacity: 0;
      }

      .user {
        background-color: #3b82f6;
        color: white;
        border-bottom-right-radius: 6px;
      }

      .bot {
        background-color: #e5e7eb;
        color: black;
        border-bottom-left-radius: 6px;
      }

      .bot-icon {
        width: 28px;
        height: 28px;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>

    <link rel="stylesheet" href="styles.css" />

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="Devix" />

    <meta
      name="description"
      content="a web application that helps young adults with cancer treatment during chemotherapy"
    />
  </head>

  <body>
    <div class="app alimentation">
      <header class="top-bar">
        <button class="icon-btn go-back" aria-label="GO back">
          <img src="../../sources/images/arrow-left.svg" />
        </button>

        <div class="top-right">
          <button class="icon-btn sound" aria-label="Toggle sound">
            <img src="../../sources/images/volume-high.svg" />
          </button>

          <button class="icon-btn export" aria-label="Export chat">
            <img src="../../sources/images/export.svg" />
          </button>
        </div>
      </header>

      <main class="chat-message">
        <div class="greeting">
          <img
            src="../../sources/images/Blinky 5.svg"
            alt="Blinky, Neural's mascot"
            class="mascot"
          />

          <h1>Hello Anni, how are you feeling today?</h1>
        </div>

        <div class="chat-container"></div>
      </main>

      <footer class="chat-input">
        <input type="text" placeholder="Just tell me..." />

        <div class="chat-buttons">
          <button class="icon-btn mic" aria-label="Voice input">
            <img src="../../sources/images/microphone-2.svg" />
          </button>

          <button class="icon-btn send" aria-label="Send message">
            <img src="../../sources/images/send.svg" />
          </button>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
